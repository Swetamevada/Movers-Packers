         <!-- Content -->

        <!-- inner page banner -->

        <!-- Breadcrumb row -->
        <div class="breadcrumb-row">
            <div class="container">
                <ul class="list-inline">
                    <li><a href="index.html">Home</a></li>
                    <li>Contact us</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb row END -->
        <!-- contact area -->
        <div class="content-area">
            <div class="container">
                <div class="row">
                    <!-- Left part start -->
                    <div class="col-xl-9 col-lg-8">
                        <div class="dzFormMsg"></div>
                        <div class="p-a30 bg-white clearfix m-b30">
							<h3>payment</h3>
                                <div class="row">
                                     {% for val in b %}
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">

                                                <label>Date:

                                                <input name="date" type="date" class="form-control" value="{{date}}" required >
                                                </label>
                                            </div>
                                            <div class="input-group">

                                                <label>Transport Company:

                                                <input name="TransportCompany_name"  type="text" class="form-control" value="{{val.TransportCompany_id.TransportCompany_name}}" required >
                                                </label>
                                            </div>
                                               <div class="input-group">

                                                <label>Amount:

                                                <input name="quotation_amount" type="text" class="form-control" value="{{val.quotation_amount}}" required >
                                                </label>
                                            </div>
                                        </div>

                                        <u><h4>Payment By :</h4></u><br>
                                        <div class="panel panel-default">
                                            <div class="panel-heading" role="tab" id="">
                                            <h4 class="panel-title">
                                            <a href="/client/cash/{{val.booking_id}}">Cash Payment </a>
                                            </h4>
                                            </div>
                                        </div>
                                        <div class="panel panel-default">
                                            <div class="panel-heading" role="tab" >
                                                <h4 class="panel-title">
                                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                    PayPal Payment
                                                        </a>
                                                </h4>
                                            </div>
                                        </div>

                              </div>

                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                    <p>Pay via PayPal; you can pay with your credit card if you donâ€™t have a PayPal account.</p><br>
                        <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">

                            <input type="hidden" name="business" value="Transport_Business@gmail.com">

                            <!-- Specify a Buy Now button. -->
                            <input type="hidden" name="cmd" value="_xclick">

                            <!-- Specify details about the item that buyers will purchase. -->
                            <input type="hidden" name="item_name" value="{{request.session.name}}">

                            <input type="hidden" name="amount" value="{{val.quotation_amount}}">

                              <input type="hidden" name="currency_code" value="INR">

                            <!-- Specify URLs -->
                            <input type='hidden' name='cancel_return' value='http://127.0.0.1:8000/client/cancel'>

                            <input type='hidden' name='return' value='http://127.0.0.1:8000/client/success/{{booking_id}}'>

                            <!-- Display the payment button. -->
                            <input type="image" name="submit" border="0"
                            src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" alt="PayPal - The safer, easier way to pay online">
                            <img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
                        </form>
                         {% endfor %}

                    </div>
                    </div>
                                </div>


                    <!-- Left part END -->
