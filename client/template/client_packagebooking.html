<!DOCTYPE html>
{% extends 'header_footer.html' %}
{% load static %}

{% block content %}
 <!-- Request A Quote -->
<br/>
<br/>
<br/>
<br/>
<br/>

        <div class="section-full text-white bg-img-fix p-t70 p-b40 overlay-black-middle " style="background-image:url({% static 'images/bg2.jpg' %});">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-left">
                            <h3 class="h3">Booking</h3>
                            <div class="dez-separator bg-primary"></div>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                        </div>
                        <div class="p-t10 p-b20 clearfix">
                            <form method="post" class="" action="/client/client_package_addbooking/{{p.package_id}}/{{t.TransportCompany_id}}">
                                {% csrf_token %}
                                <input type="hidden" value="Appoinment" name="dzToDo" >
                                <div class="row">
                                     <div class="col-lg-6 col-md-6 col-sm-6">
                                     <label>From Location</label>
                                          <select class="form-control select2" name="from_location">
                                        {% for val in a %}
                                           <option  value="{{val.area_name}}">{{val.area_name}}</option>
                                        {% endfor %}
                                          </select>
                                    </div>
                                     <div class="col-lg-6 col-md-6 col-sm-6">
                                       <label>To Location</label>
                                        <select class="form-control select2" name="to_location">
                                        {% for val in a %}
                                           <option  value="{{val.area_name}}">{{val.area_name}}</option>
                                        {% endfor %}
                                       </select>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Transport date</label>
                                            <input name="Transport_date" class="form-control" placeholder="" type="date" value="{{t.Transport_date}}">
                                        </div>
                                    </div>

                                     <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>TransportCompany Name</label>
                                            <input name="TransportCompany_id" class="form-control" placeholder="" type="text" value="{{t.TransportCompany_name}}">
                                        </div>
                                    </div>
                                     <div class="col-lg-6 col-md-6 col-sm-6">
                                           <label>package name</label>
                                        <div class="form-group">
                                            <input name="package_id" class="form-control" placeholder="" type="text" value="{{p.package_name}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-center">
                                        <div class="dzFormMsg"></div>
                                        <button name="Reset" value="Reset" type="reset" class="site-button m-r5 skew-secondry">
											<span>Reset</span>
										</button>
                                        <button name="submit" type="submit" value="Submit" class="site-button skew-secondry">
											<span>Submit</span>
										</button>
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<br/>
<br/>
<br/>
<br/>
<br/>
</html>
        <!-- Request A Quote End -->
 {% endblock %}
