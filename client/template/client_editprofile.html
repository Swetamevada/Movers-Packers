<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta property="description" content="CargoZone is a clean and mobile responsive html Cargo & Transport service template, very easy to customize according to transport types or any other business also can use it." />
	<meta property="og:title" content="CargoZone - Transport and Cargo Template" />
	<meta property="og:description" content="CargoZone is a clean and mobile responsive html Cargo & Transport service template, very easy to customize according to transport types or any other business also can use it." />
	<meta property="og:image" content="social-image.png" />
	<meta name="format-detection" content="telephone=no">

	<!-- FAVICONS ICON -->
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

	<!-- PAGE TITLE HERE -->
	<title>CargoZone - Transport and Cargo Template </title>

	<!-- MOBILE SPECIFIC -->
	<meta name="viewport" content="width=device-width">

	<!--[if lt IE 9]>
	<script src="https://cargozone.dexignlab.com/xhtml/js/html5shiv.min.js"></script>
	<script src="https://cargozone.dexignlab.com/xhtml/js/respond.min.js"></script>
	<![endif]-->

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/templete.css' %}">
	<link rel="stylesheet" type="text/css" class="skin" href="{% static 'css/skin/skin-1.css' %}">

</head>
<body id="bg">
<div class="page-wraper">
<div id="loading-area"></div>
    <!-- Content -->
    <div class="page-content dez-login p-t50 overlay-black-dark bg-img-fix" style="background-image:url({% static 'images/background/bg3.jpg' %});">
        <div class="login-form relative z-index3 ">
            <div class="tab-content nav">

                <div id="register" class="tab-pane active text-center">
                    <form method="POST" action="/client/client_update_profile/" class="p-a30 dez-form  m-t100" >
                        {% csrf_token %}
                        <h3 class="form-title m-t0">Edit profile</h3>
                        <div class="dez-separator-outer m-b5">
                            <div class="dez-separator bg-primary style-liner"></div>
                        </div>
                        <p>Enter your personal details below: </p>

                        <div class="form-group">
                            <input id="customer_name" name="customer_name" required="" class="form-control" placeholder="Full Name" type="text" value="{{c.customer_name}}"/>
                        </div>
                        <div class="form-group">
                            <input id="email" name="email" required="" class="form-control" placeholder="Email" type="email" value="{{c.email}}"/>
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" required="" class="form-control" placeholder="Password" type="password" value="{{c.password}}"/>
                        </div>
                        <div class="form-group">
                            <input id="contact" name="contact" required="" class="form-control" placeholder="Contact" type="tel" pattern="[0-9]{10}" value="{{c.contact}}"/>
                        </div>
                        <div class="form-group">
                            <input id="addressline1" name="addressline1" required="" class="form-control" placeholder="AddressLine1" type="text" value="{{c.addressline1}}"/>
                        </div>
                        <div class="form-group">
                            <input id="addressline2" name="addressline2" required="" class="form-control" placeholder="AddressLine2" type="text" value="{{c.addressline2}}"/>
                        </div>
                        <div class="form-group">
                            <input id="landmark" name="landmark" required="" class="form-control" placeholder="Landmark" type="text" value="{{c.landmark}}"/>
                        </div>
                          <div class="form-group">
                            <label>Gender</label>
                             <input type="radio" id="Male" name="gender" value="Male">
                              <label for="Male">Male</label>
                              <input type="radio" id="Female" name="gender" value="Female">
                              <label for="Female">Female</label>
                              <input type="radio" id="Other" name="gender" value="Other">
                              <label for="Other">Other</label>
                        </div>
                        <div class="form-group">
                            <label>Area Name</label>
                            <select class="form-control " name="area_id">
                                {% for val in area %}
                                    <option value="{{val.area_id}}"  {% if val.area_id == c.area_id_id %} selected {% endif %}>{{val.area_name}}</option>
                                {% endfor %}
                            </select>
                        </div>





                        <div class="form-group text-left m-0"><a class="site-button outline gray" href="/client/client_login/">Back</a>
                            <button class="site-button pull-right">Submit</button>
                        </div>

                    </form>

                </div>


            </div>
        </div>

    </div>
    <!-- Content END-->
</div>
<!-- JavaScript files ========================================= -->
<script src="{% static 'js/jquery.min.js' %}"></script><!-- JQUERY.MIN JS -->
<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script><!-- BOOTSTRAP.MIN JS -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script><!-- BOOTSTRAP.MIN JS -->
<script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script><!-- FORM JS -->
<script src="{% static 'plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script><!-- FORM JS -->
<script src="{% static 'plugins/magnific-popup/magnific-popup.js' %}"></script><!-- MAGNIFIC POPUP JS -->
<script src="{% static 'plugins/counter/waypoints-min.js' %}"></script><!-- WAYPOINTS JS -->
<script src="{% static 'plugins/counter/counterup.min.js' %}"></script><!-- COUNTERUP JS -->
<script src="{% static 'plugins/imagesloaded/imagesloaded.js' %}"></script><!-- IMAGESLOADED -->
<script src="{% static 'plugins/masonry/masonry-3.1.4.js' %}"></script><!-- MASONRY -->
<script src="{% static 'plugins/masonry/masonry.filter.js' %}"></script><!-- MASONRY -->
<script src="{% static 'plugins/owl-carousel/owl.carousel.js' %}"></script><!-- OWL SLIDER -->
<script src="{% static 'js/custom.js' %}"></script><!-- CUSTOM FUCTIONS  -->
<script src="{% static 'js/dz.carousel.js' %}"></script><!-- SORTCODE FUCTIONS  -->
<script src="{% static 'js/dz.ajax.js' %}"></script><!-- CONTACT JS  -->
</body>
