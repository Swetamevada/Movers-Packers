<body id="bg">
<div class="page-wraper">
<div id="loading-area"></div>
    <!-- Content -->
    <div class="page-content dez-login p-t100">
        <div class="login-form">
            <div class="tab-content nav">

                <div id="forgot_password" class="tab-pane active text-center">
                    <form method="POST" class="p-a30 dez-form  m-t100" action="/driver/driver_send_otp/" >
                        {% csrf_token %}
                        <h3 class="form-title m-t0">Forgot password</h3>
                        <div class="dez-separator-outer m-b5">
                            <div class="dez-separator bg-primary style-liner"></div>
                        </div>
                        <p>Enter your e-mail address below to reset your password </p>
                        <div class="form-group">
                            <input id="email" name="email" required="" class="form-control" placeholder="Email id" type="text"/>
                        </div>

                        <div class="form-group text-left m-0"><a class="site-button outline gray" href="/driver/driver_login/">Back</a>
                            <button class="site-button pull-right">Send OTP</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content END-->
</div>
