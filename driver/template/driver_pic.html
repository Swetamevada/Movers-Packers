<!DOCTYPE html>
{% extends 'driver_header.html' %}
{% load static %}
{% block content%}

<form method="POST" action="/driver/driver_update_pic/" enctype="multipart/form-data" id="form_sample_1" class="form-horizontal" >
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Edit driver licence image Form</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/driver/driver_index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-10 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Input Text</h4>
                  </div>

                  <div class="card-body">
                    <div class="form-group">
                      <label>Driver licence picture</label><br/>
                                    <img src="{% static 'image/' %}{{d2.license_image}}" height="100" width="100" name="output" id="output"/>
                                    <br/>
                                    <br/>
                                    <input type="file" name="license_image" id="license_image" accept="image/*" onchange="loadFile(event)"/>

                                    <script>
                                        function loadFile(event){
                                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0]);
                                        }
                                    </script>
                                    <br/>
                    </div>

                  </div>
                    <div class="card-body">
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-left col-12 col-md-3 col-lg-3"></label>
                        <div class="col-sm-12 col-md-10">
                          <button class="btn btn-primary">Update</button>
                        </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
{% endblock %}
</form>
