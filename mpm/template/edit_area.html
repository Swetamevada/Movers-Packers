{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/update_area/{{area.area_id}}" data-parsley-validate="">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Area</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Update Area</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Name</label>
                        <input type="text" class="form-control phone-number" name="area_name"  value="{{area.area_name}}" data-parsley-required="true" data-parsley-required-message="This field is required">
                    </div>
                    <div class="form-group">
                      <label> pincode </label>
                        <input type="text" class="form-control pwstrength" data-indicator="pwindicator" name="pincode" value="{{area.pincode}}" data-parsley-required="true" data-parsley-required-message="This field is required">
                      </div>
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    <div class="form-group">
                      <label>City Name</label>
                      <div class="form-group">

                      <select class="form-control select2" name="city_id">
                        {% for val in city %}
                        <option value="{{val.city_id}}" {% if val.city_id == c.city_id %} selected {% endif %}>{{val.city_name}}</option>
                        {% endfor %}

                      </select>
                    </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Update</button>
                      </div>
                    </div>
                  </div>
                </div>


              <div class="col-12 col-md-6 col-lg-6">




              </div>
            </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
