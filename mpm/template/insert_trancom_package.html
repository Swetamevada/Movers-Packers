{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/ins_transportcompanypackage/" data-parsley-validate="">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>TransportCompany Package</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert TransportCompany Package</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>TransportCompany package name</label>
                        <input type="text" class="form-control phone-number" name="TransportCompany_pk_name" data-parsley-required="true" data-parsley-required-message="This field is required">
                    </div>
                    <div class="form-group">
                      <label>Amount</label>
                        <input type=""  title="Enter Numeric value" class="form-control" name="Amount" data-parsley-required="true" data-parsley-required-message="This field is required" >
                    </div>
                    <div class="form-group">
                      <label>description</label>
                        <input type="text" class="form-control phone-number" name="description" data-parsley-required="true" data-parsley-required-message="This field is required">
                    </div>
                    <div class="form-group">
                      <label>duration</label>
                        <input type="text" class="form-control phone-number" name="duration" data-parsley-required="true" data-parsley-required-message="This field is required">
                      </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          </div>
        </section>
          </div>
</form>

{% endblock %}
