{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/update_servicecategorydetail/{{ts.TransportCompany_Service_category_id}}" data-parsley-validate="">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Service Category Detail</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Update ServiceCategory Detail</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Transport company name</label>
                        <select class="form-control select2" name="TransportCompany_id">
                        {% for val in t %}
                          <option value="{{val.TransportCompany_id}}" {% if val.TransportCompany_pk_id == ts.TransportCompany_pk_id_id %} selected {% endif %}>{{val.TransportCompany_name}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Service category name</label>
                        <select class="form-control select2" name="service_category_id">
                        {% for val in s %}
                          <option value="{{val.service_category_id}}" {% if val.service_category_id == ts.service_category_id_id %} selected {% endif %}>{{val.service_category_name}}</option>
                        {% endfor %}
                        </select>
                   </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Update</button>
                      </div>
                    </div>
                  </div>
                </div>


              <div class="col-12 col-md-6 col-lg-6">




              </div>
            </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
