{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/update_city/{{c.city_id}}">
{% csrf_token %}

      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Advanced Forms</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item"><a href="#">Forms</a></div>
              <div class="breadcrumb-item">Advanced Forms</div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Input Text</h4>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                        <label>City Name</label>
                        <div class="input-group">
                          <input type="text" class="form-control phone-number" name="city_name" value="{{c.city_name}}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label>state name</label>
                        <div class="form-group">

                           <select class="form-control select2" name="state_id">
                              {% for val in s1 %}
                                <option value="{{val.state_id}}"{% if val.state_id == c.state_id_id %}selected{%endif%}>{{val.state_name}}</option>
                              {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                        <div class="col-sm-12 col-md-10">
                          <button class="btn btn-primary">Insert</button>
                        </div>
                      </div>

                  </div>
                </div>


              <div class="col-12 col-md-6 col-lg-6">




              </div>
            </div>
          </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
