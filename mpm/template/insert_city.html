{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/ins_city/" data-parsley-validate="">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>City</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert City</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>City Name</label>
                        <input type="text" class="form-control phone-number" name="city_name" required>
                    </div>

                    <div class="form-group">
                      <label>state name</label>
                      <div class="form-group">

                      <select class="form-control select2" name="state_id">
                        {% for val in state %}
                        <option value="{{val.state_id}}">{{val.state_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert</button>
                      </div>
                    </div>
                  </div>
                </div>


              <div class="col-12 col-md-6 col-lg-6">




              </div>
            </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
