{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/update_service_category/{{s1.service_category_id}}" enctype="multipart/form-data"  class="form-horizontal"  id="form_sample_1">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Advanced Forms</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item"><a href="#">Forms</a></div>
              <div class="breadcrumb-item">Advanced Forms</div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Input Text</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Service category name</label>
                      <div class="input-group">

                        <input type="text" class="form-control phone-number" name="service_category_name" value="{{s1.service_category_name}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <div class="input-group">

                        <input type="text" class="form-control phone-number" name="description" value="{{s1.description}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>service path</label>
                      <div class="input-group">
                        <img src="{% static 'images/' %}{{s1.service_image}}" height="100" width="100" name="output" id="output"/>
                        <input type="file" class="form-control phone-number" value="{{s1.service_image}}" name="service_image"  id="service_image" accept="images/*" onchange="loadFile(event)" />
                        <script>
                             function loadFile(event){
                                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0]);
                             }
                        </script>
                        <br/>
                    </div>



                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert</button>
                      </div>
                    </div>
                  </div>
                </div>


              <div class="col-12 col-md-6 col-lg-6">




              </div>
            </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
