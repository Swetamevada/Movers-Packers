<script>
  function validateform()
  {
   var password=document.f1.password.value;
    if(password.length<8)
    {
       alert("password must be at least 8 character long.");
       return false;
     }
   }
</script>
<script>
  function f1(){
  alert("Login successfully ");
  }
</script>
<body class="background-image-body">
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand login-brand-color">

            	<img alt="image" src="{% static 'image/q2.png' %}" height="80" width="150" />
              <h3>Movers & Packers</h3>

            </div>
            <div class="card">
              <div class="card-header card-header-auth">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form method="POST" name="f1" action="#" class=""  onclick="return f1();" novalidate="" data-parsley-validate="">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" tabindex="1" value="{{admin_cookie_email}}" data-parsley-required="true" data-parsley-required-message="Please Enter E-mail">
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                      <div class="float-right">
                        <a href="/forgotpassword/" class="text-small">
                          Forgot Password?
                        </a>
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" value="{{admin_cookie_password}}" data-parsley-required="true" data-parsley-required-message="Please Enter Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
                      Login
                    </button>
                  </div>
                  <span style="color:red">
                    {% for data in messages %}
                    <p>{{data}}</p>
                    {% endfor %}
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
