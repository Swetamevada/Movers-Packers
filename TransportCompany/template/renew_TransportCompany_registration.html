	<meta property="description" content="CargoZone is a clean and mobile responsive html Cargo & Transport service template, very easy to customize according to transport types or any other business also can use it." />
	<meta property="og:title" content="CargoZone - Transport and Cargo Template" />
	<meta property="og:description" content="CargoZone is a clean and mobile responsive html Cargo & Transport service template, very easy to customize according to transport types or any other business also can use it." />
	<meta property="og:image" content="social-image.png" />
	<meta name="format-detection" content="telephone=no">

	<!-- FAVICONS ICON -->
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.0/parsley.min.js"></script>
    <link rel="stylesheet" href="{% static 'parsley.css' %}">


	<!-- PAGE TITLE HERE -->
	<title>Movers & Packers </title>

	<!-- MOBILE SPECIFIC -->
	<meta name="viewport" content="width=device-width">

	<!--[if lt IE 9]>
	<script src="https://cargozone.dexignlab.com/xhtml/js/html5shiv.min.js"></script>
	<script src="https://cargozone.dexignlab.com/xhtml/js/respond.min.js"></script>
	<![endif]-->

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/templete.css' %}">
	<link rel="stylesheet" type="text/css" class="skin" href="{% static 'css/skin/skin-1.css' %}">

</head>
<body id="bg">
<div class="page-wraper">
<div id="loading-area"></div>
    <!-- Content -->
    <div class="page-content dez-login p-t100 ">
        <div class="login-form">
            <div class="tab-content nav">

                <div id="register" class="tab-pane active text-center">
                    <form method="POST"  class="p-a30 dez-form  m-t100" action="/Tc/renew_updtae/{{t.TransportCompany_id}}" enctype="multipart/form-data" data-parsley-validate="" >
                        {% csrf_token %}
                        <h3 class="form-title m-t0">TransportCompany Registration</h3>
                        <div class="dez-separator-outer m-b5">
                            <div class="dez-separator bg-primary style-liner"></div>
                        </div>
                        <p>Enter your personal details below: </p>

                        <div class="form-group">
                            <input id="TransportCompany_name" name="TransportCompany_name" required="" class="form-control" placeholder="TransportCompany Name" type="text" value="{{t.TransportCompany_name}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="owner_name" name="owner_name" required="" class="form-control" placeholder="owner_name" type="text"  value="{{t.owner_name}}" readonly/>
                        </div>

                        <div class="form-group">
                            <input id="email" name="email" required="" class="form-control" placeholder="Email" type="email" value="{{t.email}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" required="" class="form-control" placeholder="Password" type="password" value="{{t.password}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="contact" name="contact" required="" class="form-control" placeholder="Contact" type="number" value="{{t.contact}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="addressline1" name="addressline1" required="" class="form-control" placeholder="AddressLine1" type="text" value="{{t.addressline1}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="addressline2" name="addressline2" required="" class="form-control" placeholder="AddressLine2" type="text"  value="{{t.addressline2}}" readonly/>
                        </div>
                        <div class="form-group">
                            <input id="landmark" name="landmark" required="" class="form-control" placeholder="landmark" type="text" value="{{t.landmark}}"readonly/>
                        </div>
                        <div class="form-group">
                            <input id="licence_no" name="licence_no" required="" class="form-control" placeholder="licence no" type="text" value="{{t.licence_no}}" readonly/>
                        </div>




                        <div class="form-group">
                            <label>Area Name:</label>
                            <select class="form-control " name="area_id" >
                                {% for val in area %}
                                    <option value="{{val.area_id}}" {% if val.area_id == t.area_id_id %} selected {% endif %}>{{val.area_name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Package:</label>
                            <select class="form-control " name="TransportCompany_pk_id">
                                {% for val in p %}
                                    <option value="{{val.TransportCompany_pk_id}}">{{val.TransportCompany_pk_name}}</option>
                                {% endfor %}
                            </select>
                            <a href="/Tc/trans_pricing/">Package details</a>
                        </div>



                        <div class="form-group">
                        <label>TransportCompany image</label>
                        <div class="input-group">
                        <img src="" height="100" width="100" name="output" id="output"/>
                        <input type="file" class="form-control phone-number" name="TransportCompany_image" id="TransportCompany_image" accept="images/*" onchange="loadFile(event)"/>
                        <script>
                             function loadFile(event){
                                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0]);
                             }
                        </script>
                        <br/>
                    </div>


                        <div class="form-group text-left m-0"><a class="site-button outline gray" href="/client/client_login/">Back</a>
                            <button class="site-button pull-right">Submit</button>
                        </div>
                        </div>
                    </form>


                </div>


            </div>
        </div>

    </div>
    <!-- Content END-->
</div>
<!-- JavaScript files ========================================= -->
<script src="{% static 'js/jquery.min.js' %}"></script><!-- JQUERY.MIN JS -->

<script src="{% static 'js/dz.carousel.js' %}"></script><!-- SORTCODE FUCTIONS  -->

</body>
