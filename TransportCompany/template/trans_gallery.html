<!DOCTYPE html>
{% extends 'TransportCompany_header.html' %}
{% load static %}


<!-- Mirrored from radixtouch.in/templates/snkthemes/grexa/source/light/export-table.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 25 Dec 2020 13:51:28 GMT -->
{% block content %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Gallery</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/Tc/transportcompany_index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Inserted Data</h4>
                  </div>
                  <div class="card-body">
                    <form action="/Tc/ins_trans_gallery/">
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert New Record</button>
                      </div>
                    </div>
                    </form>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Gallary Image</th>
                            <th>TransportCompany Name</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for c in gr %}
                          <tr>
                            <td>{{c.gallery_id}}</td>
                            <td><img src="{% static 'image/' %}{{c.gallry_path}}" height="100" width="100"/></td>
                            <td>{{c.TransportCompany_id.TransportCompany_name}}</td>
                            <td><a href="/Tc/del_tran_gallery/{{c.gallery_id}}"><img src="{% static 'image/delete.png' %}" height="30"></a>
                                <a href="/Tc/edit_trans_gallery/{{c.gallery_id}}"><img src="{% static 'image/update.jpg' %}" height="30"></a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

{% endblock %}
