<!DOCTYPE html>
{% extends 'TransportCompany_header.html' %}
{% load static %}


<!-- Mirrored from radixtouch.in/templates/snkthemes/grexa/source/light/export-table.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 25 Dec 2020 13:51:28 GMT -->
{% block content%}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Company Table</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/Tc/Transportcompany_index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Inserted Data</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact no.</th>
                            <th>Address</th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for c in cm %}
                          <tr>
                            <td>{{c.company_name}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.contact}}</td>
                            <td>{{c.addressline1}}{{c.addressline2}}{{c.landmark}}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

{% endblock %}
