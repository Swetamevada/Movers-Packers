<!DOCTYPE html>
{% extends 'TransportCompany_header.html' %}
{% load static %}

{% block content%}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Product Table</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/Tc/TransportCompany_index/">Dashboard</a></div>
            </div>
          </div>

          <script>
            function confirmation()
            {
              var result= confirm ("Are you sure to delete?");
              if (result)
              {
              }
            }
          </script>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Inserted Data</h4>
                  </div>
                  <div class="card-body">
                    <form action="/Tc/trans_ins_product/">
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert newRecord</button>
                      </div>
                    </div>
                  <div class="card-body">
                      <span style="color:red">
                      {% for data in messages %}
                        <p> {{data}}</p>
                      {% endfor %}
                    </span>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Product name</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for c in pd %}
                          <tr>
                            <td>{{c.product_id}}</td>
                            <td>{{c.product_name}}</td>
                            <td><a href="/Tc/trans_delete_product/{{c.product_id}}" onclick="return confirm('Are you sure to delete ?')"><img src="{% static 'image/delete.png' %}" height="30"></a>
                                <a href="/Tc/trans_edit_product/{{c.product_id}}"><img src="{% static 'image/update.jpg' %}" height="30"></a></td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

{% endblock %}
