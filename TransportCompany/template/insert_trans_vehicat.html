{% extends 'header.html' %}
{% load static %}
{% block content%}
      <!-- Main Content -->
<form method="post" name="form3" action="/Tc/ins_trans_vehicle_category/" data-parsley-validate="">
  {% csrf_token %}
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Vehicle Category Detail</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/Tc/TransportCompany_index/">Dashboard</a></div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Insert Vehicle Category Detail</h4>
                  </div>
                  <div class="card-body">
                  <div class="form-group">
                      <label>rateperKM</label>
                        <input type="number" step="any" class="form-control" name="rateperKM" data-parsley-required="true" data-parsley-required-message="This field is required">
                  </div>
                  <div class="form-group">
                    <label>Transport company name</label>
                    <div class="form-group">

                      <select class="form-control select2" name="TransportCompany_id">
                        {% for val in t1 %}
                          <option value="{{val.TransportCompany_id}}">{{val.TransportCompany_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                    <div class="form-group">
                      <label>Vehicle category name</label>
                      <div class="form-group">

                      <select class="form-control select2" name="Vehicle_category_id">
                        {% for val in v1 %}
                          <option value="{{val.vehicle_category_id}}">{{val.vehicle_category_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-10">
                        <button class="btn btn-primary">Insert</button>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
        </section>
      </div>
</form>

{% endblock %}
